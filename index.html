<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D da Empresa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script>
        // Criar o mapa Leaflet com coordenadas simples
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 3
        });

        // Definir os limites do mapa
        var bounds = [[0, 0], [1000, 1000]];
        map.fitBounds(bounds);

        // Exemplo de zonas com extrusÃ£o 3D
        var zonas3D = [
            { coords: [[200, 200], [300, 200], [300, 300], [200, 300]], altura: 50, cor: 'red' },
            { coords: [[500, 500], [600, 500], [600, 600], [500, 600]], altura: 70, cor: 'blue' }
        ];

        // Adicionar as zonas ao mapa
        zonas3D.forEach(zona => {
            var layer = L.polygon(zona.coords, {
                color: '#000',
                fillColor: zona.cor,
                fillOpacity: 0.6
            }).addTo(map);
            
            // Adicionar efeito de hover
            layer.on('mouseover', function() {
                this.setStyle({ fillOpacity: 1 });
            });
            layer.on('mouseout', function() {
                this.setStyle({ fillOpacity: 0.6 });
            });
            
            layer.bindPopup(`Zona com altura: ${zona.altura} unidades`);
        });
    </script>
</body>
</html>
