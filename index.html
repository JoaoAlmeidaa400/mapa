<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D Personalizado</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.screenSpacePanning = false;
        controls.minDistance = 20;
        controls.maxDistance = 100;
        controls.maxPolarAngle = Math.PI / 2;

        const baseGeometry = new THREE.BoxGeometry(80, 2, 100);
        const baseMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.y = -1;
        scene.add(base);

        function criarBloco(x, z, cor, largura = 20, altura = 20, numTriangulos = 1) {
            const geometry = new THREE.BoxGeometry(largura, 5, altura);
            const material = new THREE.MeshBasicMaterial({ color: cor });
            const bloco = new THREE.Mesh(geometry, material);
            bloco.position.set(x, 2.5, z);
            scene.add(bloco);
            
            for (let i = 0; i < numTriangulos; i++) {
                adicionarTriangulo(bloco, largura);
            }
        }

        function adicionarTriangulo(bloco, largura) {
            const geometry = new THREE.BufferGeometry();
            const vertices = new Float32Array([
                10, 2.5, largura / 3.1,  // Ponto esquerdo
                10, 2.5, -largura / 3.1,  // Ponto direito
                15, 2.5, 0  // Ponto central (bico para frente)
            ]);
            geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
            
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
            const triangulo = new THREE.Mesh(geometry, material);
            
            triangulo.position.set(largura / 2000, 0, 0); // Mantém a posição do triângulo
            bloco.add(triangulo);
        }

        criarBloco(-30, -40, 0x0000ff, 20, 20, 2);
        criarBloco(-30, -23.5, 0xff0000, 20, 13, 3);
        criarBloco(-30, -10.5, 0x008000, 20, 13, 1);
        criarBloco(-30, 10.5, 0x008000, 20, 13, 4);
        criarBloco(-30, 23.5, 0xff0000, 20, 13, 2);
        criarBloco(-30, 40, 0x0000ff, 20, 20, 1);
        criarBloco(30, -40, 0x0000ff, 20, 20, 3);
        criarBloco(30, -24.5, 0xff0000, 20, 11, 2);
        criarBloco(30, -13.5, 0x008000, 20, 11, 1);
        criarBloco(30, -2.5, 0x0000ff, 20, 11, 4);
        criarBloco(30, 15.5, 0x008000, 20, 11, 2);
        criarBloco(30, 26.5, 0xff0000, 20, 11, 3);
        
        camera.position.set(0, 60, 80);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
