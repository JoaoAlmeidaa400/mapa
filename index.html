<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D da Empresa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 3
        });
        
        var bounds = [[0, 0], [1000, 1000]];
        map.fitBounds(bounds);

        // Criar renderer Three.js sobre o mapa
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 0, 500);

        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 0, 500).normalize();
        scene.add(light);

        var objects = [];

        function latLngToThree(latlng) {
            var point = map.latLngToLayerPoint(latlng);
            return new THREE.Vector3(point.x - window.innerWidth / 2, -point.y + window.innerHeight / 2, 0);
        }

        function add3DZone(coords, altura, cor) {
            var shape = new THREE.Shape();
            coords.forEach((point, index) => {
                var converted = latLngToThree(L.latLng(point[0], point[1]));
                if (index === 0) {
                    shape.moveTo(converted.x, converted.y);
                } else {
                    shape.lineTo(converted.x, converted.y);
                }
            });
            
            var extrudeSettings = { depth: altura, bevelEnabled: false }; 
            var geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            var material = new THREE.MeshStandardMaterial({ color: cor });
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            objects.push(mesh);
        }

        var zonas3D = [
            { coords: [[200, 200], [300, 200], [300, 300], [200, 300]], altura: 50, cor: 0xff0000 },
            { coords: [[500, 500], [600, 500], [600, 600], [500, 600]], altura: 70, cor: 0x0000ff }
        ];

        zonas3D.forEach(zona => add3DZone(zona.coords, zona.altura, zona.cor));

        function updateScene() {
            objects.forEach((obj, i) => {
                var newPosition = latLngToThree(L.latLng(zonas3D[i].coords[0][0], zonas3D[i].coords[0][1]));
                obj.position.x = newPosition.x;
                obj.position.y = newPosition.y;
            });
            renderer.render(scene, camera);
        }

        map.on('move', updateScene);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
