<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D Personalizado</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.screenSpacePanning = false;
        controls.minDistance = 20;
        controls.maxDistance = 100;
        controls.maxPolarAngle = Math.PI / 2;

        const baseGeometry = new THREE.BoxGeometry(80, 2, 100);
        const baseMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.y = -1;
        scene.add(base);

        function criarBloco(x, z, cor, largura = 20, altura = 20) {
            const shape = new THREE.Shape();
            shape.moveTo(-largura / 2, -altura / 2);
            shape.lineTo(largura / 2, -altura / 2);
            shape.lineTo(largura / 2, altura / 2);
            shape.lineTo(-largura / 2, altura / 2);
            shape.lineTo(-largura / 2, -altura / 2);
            shape.lineTo(-largura / 2, -altura / 2);

            const extrudeSettings = { depth: 5, bevelEnabled: false };
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            const material = new THREE.MeshBasicMaterial({ color: cor });
            const bloco = new THREE.Mesh(geometry, material);
            bloco.rotation.x = -Math.PI / 2;
            bloco.position.set(x, 0, z);
            scene.add(bloco);
        }

        criarBloco(-30, -40, 0x0000ff, 20, 20); // Azul normal
        criarBloco(-30, -23.5, 0xff0000, 20, 13); // Vermelho normal
        criarBloco(-30, -10.5, 0x008000, 20, 13);  // Verde com menor altura vertical
        
        criarBloco(-30, 10, 0x008000, 20, 13);  // Verde baixo
        criarBloco(-30, 23, 0xff0000, 20, 13); // Vermelho baixo
        criarBloco(-30, 40, 0x0000ff, 20, 20); // Azul baixo

        camera.position.set(0, 60, 80);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
