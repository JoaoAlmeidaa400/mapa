<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Estrutura Ajustada</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Configuração da cena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luz
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Função para criar os blocos cortados
        function criarBloco(x, y, z, cor) {
            const shape = new THREE.Shape();
            shape.moveTo(-0.5, -0.5);
            shape.lineTo(0.5, -0.5);
            shape.lineTo(0.5, 0.5);
            shape.lineTo(0.3, 0.7);  // Corte na lateral
            shape.lineTo(-0.3, 0.7); // Corte na lateral
            shape.lineTo(-0.5, 0.5);
            shape.lineTo(-0.5, -0.5);

            const extrudeSettings = { depth: 0.5, bevelEnabled: false };
            const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            const material = new THREE.MeshLambertMaterial({ color: cor });
            const bloco = new THREE.Mesh(geometry, material);

            bloco.position.set(x, y, z);
            scene.add(bloco);
        }

        // Criando os blocos conforme sua imagem
        criarBloco(-1, 0, 0, 0x0000ff); // Azul
        criarBloco(-1, -1, 0, 0xff0000); // Vermelho
        criarBloco(-1, -2, 0, 0x00ff00); // Verde

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
