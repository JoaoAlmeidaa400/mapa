<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D Personalizado</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.physicallyCorrectLights = true; // Garante melhor iluminação
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.screenSpacePanning = false;
        controls.minDistance = 20;
        controls.maxDistance = 100;
        controls.maxPolarAngle = Math.PI / 2;

        // Luzes mais fortes para evitar tela preta
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2); // Mais intensa
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(50, 100, 50);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        const baseGeometry = new THREE.BoxGeometry(80, 2, 100);
        const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.y = -1;
        scene.add(base);

        function criarBloco(x, z, cor, largura = 20, altura = 20) {
            const geometry = new THREE.BoxGeometry(largura, 5, altura);
            const material = new THREE.MeshStandardMaterial({ color: cor });
            const bloco = new THREE.Mesh(geometry, material);
            bloco.position.set(x, 2.5, z);
            scene.add(bloco);

            // Criar triângulo deitado corretamente sobre a base
            const triGeometry = new THREE.Geometry();
            triGeometry.vertices.push(
                new THREE.Vector3(-largura / 2, 0, -altura / 2),  // Canto esquerdo
                new THREE.Vector3(largura / 2, 0, -altura / 2),   // Canto direito
                new THREE.Vector3(0, 0, altura / 2)               // Ponta do triângulo
            );
            triGeometry.faces.push(new THREE.Face3(0, 1, 2));
            triGeometry.computeFaceNormals();

            const triMaterial = new THREE.MeshStandardMaterial({ color: cor, side: THREE.DoubleSide });
            const triangulo = new THREE.Mesh(triGeometry, triMaterial);
            triangulo.position.set(x, 0, z);
            scene.add(triangulo);
        }

        criarBloco(-30, -40, 0x0000ff, 20, 20);
        criarBloco(-30, -23.5, 0xff0000, 20, 13);
        criarBloco(-30, -10.5, 0x008000, 20, 13);

        criarBloco(-30, 10.5, 0x008000, 20, 13);
        criarBloco(-30, 23.5, 0xff0000, 20, 13);
        criarBloco(-30, 40, 0x0000ff, 20, 20);

        criarBloco(30, -40, 0x0000ff, 20, 20);
        criarBloco(30, -24.5, 0xff0000, 20, 11);
        criarBloco(30, -13.5, 0x008000, 20, 11);
        criarBloco(30, -2.5, 0x0000ff, 20, 11);

        criarBloco(30, 15.5, 0x008000, 20, 11);
        criarBloco(30, 26.5, 0xff0000, 20, 11);

        camera.position.set(0, 60, 80);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
