<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D Personalizado</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        // Configuração da cena, câmera e renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controles da câmera
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.screenSpacePanning = false;
        controls.minDistance = 20; // Definição do zoom mínimo mais afastado
        controls.maxDistance = 100; // Zoom máximo
        controls.maxPolarAngle = Math.PI / 2; // Restringe a visão a partir de cima

        // Base cinza (mantendo a mesma espessura original)
        const baseGeometry = new THREE.BoxGeometry(50, 2, 50); 
        const baseMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.y = -1; // Mantendo a altura correta
        scene.add(base);

        // Forma azul personalizada (agora na horizontal)
        const shape = new THREE.Shape();
        shape.moveTo(-10, -5);
        shape.lineTo(10, -5);
        shape.lineTo(10, 5);
        shape.lineTo(7, 5);
        shape.lineTo(6, 3);
        shape.lineTo(4, 5);
        shape.lineTo(2, 3);
        shape.lineTo(0, 5);
        shape.lineTo(-2, 3);
        shape.lineTo(-4, 5);
        shape.lineTo(-6, 3);
        shape.lineTo(-7, 5);
        shape.lineTo(-10, 5);
        shape.lineTo(-10, -5);

        // Extrusão para dar volume ao objeto
        const extrudeSettings = { depth: 3, bevelEnabled: false };
        const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
        const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        const extrudedShape = new THREE.Mesh(geometry, material);
        extrudedShape.rotation.x = -Math.PI / 2; // Deixa a forma azul na horizontal
        extrudedShape.position.y = 1.5; // Levanta para ficar sobre a base
        scene.add(extrudedShape);

        // Configuração inicial da câmera
        camera.position.set(0, 60, 60);
        camera.lookAt(0, 0, 0);

        // Função de animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Responsividade
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
