<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D Personalizado</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.1;
        controls.screenSpacePanning = false;
        controls.minDistance = 20;
        controls.maxDistance = 100;
        controls.maxPolarAngle = Math.PI / 2;

        const baseGeometry = new THREE.BoxGeometry(80, 2, 100);
        const baseMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.y = -1;
        scene.add(base);

        function criarBloco(x, z, cor, largura = 20, altura = 20) {
            const geometry = new THREE.BoxGeometry(largura, 5, altura);
            const material = new THREE.MeshBasicMaterial({ color: cor });
            const bloco = new THREE.Mesh(geometry, material);
            bloco.position.set(x, 2.5, z);
            scene.add(bloco);
        }

        criarBloco(-30, -40, 0x0000ff, 20, 20);
        criarBloco(-30, -23.5, 0xff0000, 20, 13);
        criarBloco(-30, -10.5, 0x008000, 20, 13);
        criarBloco(-30, 10.5, 0x008000, 20, 13);
        criarBloco(-30, 23.5, 0xff0000, 20, 13);
        criarBloco(-30, 40, 0x0000ff, 20, 20);
        criarBloco(30, -40, 0x0000ff, 20, 20);
        criarBloco(30, -24.5, 0xff0000, 20, 11);
        criarBloco(30, -13.5, 0x008000, 20, 11);
        criarBloco(30, -2.5, 0x0000ff, 20, 11);
        criarBloco(30, 15.5, 0x008000, 20, 11);
        criarBloco(30, 26.5, 0xff0000, 20, 11);

        // Criar um prisma triangular 3D
        const triGeometry = new THREE.Geometry();
        triGeometry.vertices.push(
            new THREE.Vector3(-5, 0, -5), // Base esquerda
            new THREE.Vector3(5, 0, -5),  // Base direita
            new THREE.Vector3(0, 10, 0),  // Ponta do triângulo
            new THREE.Vector3(-5, 0, 5), // Base esquerda traseira
            new THREE.Vector3(5, 0, 5)  // Base direita traseira
        );

        triGeometry.faces.push(
            new THREE.Face3(0, 1, 2), // Frente
            new THREE.Face3(3, 4, 2), // Trás
            new THREE.Face3(0, 3, 2), // Lado esquerdo
            new THREE.Face3(1, 4, 2), // Lado direito
            new THREE.Face3(0, 1, 4), // Base frente
            new THREE.Face3(0, 4, 3)  // Base trás
        );

        triGeometry.computeFaceNormals();

        const triMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00, side: THREE.DoubleSide });
        const prismaTriangular = new THREE.Mesh(triGeometry, triMaterial);
        prismaTriangular.position.set(0, 5, 0);
        scene.add(prismaTriangular);

        camera.position.set(0, 60, 80);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
