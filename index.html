<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo 3D</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script>
        // Cena, câmara e renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Controles de órbita (para mover com o rato)
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;
        controls.enableZoom = true;
        controls.maxPolarAngle = Math.PI / 2; // Impede de mover abaixo da base

        // Criar base cinza (grande)
        const baseGeometry = new THREE.BoxGeometry(50, 1, 50);
        const baseMaterial = new THREE.MeshStandardMaterial({ color: 0x888888 });
        const base = new THREE.Mesh(baseGeometry, baseMaterial);
        base.position.y = -0.5;
        scene.add(base);

        // Criar o "cubo azul" com formato personalizado
        const shape = new THREE.Shape();
        shape.moveTo(-5, 0);
        shape.lineTo(5, 0);
        shape.lineTo(5, 10);
        shape.lineTo(3, 9);
        shape.lineTo(3, 8);
        shape.lineTo(5, 7);
        shape.lineTo(5, 6);
        shape.lineTo(3, 5);
        shape.lineTo(3, 4);
        shape.lineTo(5, 3);
        shape.lineTo(5, 2);
        shape.lineTo(3, 1);
        shape.lineTo(3, 0);
        shape.lineTo(-5, 0);

        const extrudeSettings = { depth: 2, bevelEnabled: false };
        const geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
        const material = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const cuboAzul = new THREE.Mesh(geometry, material);
        cuboAzul.rotation.x = -Math.PI / 2;
        cuboAzul.position.set(-10, 0.5, 0);

        scene.add(cuboAzul);

        // Luzes
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Posição inicial da câmara
        camera.position.set(0, 50, 0);
        camera.lookAt(0, 0, 0);
        controls.target.set(0, 0, 0);
        controls.update();

        // Função de animação
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Responsividade
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
