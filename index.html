<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa 3D da Empresa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; position: absolute; top: 0; left: 0; }
        canvas { position: absolute; top: 0; left: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        var map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -1,
            maxZoom: 3
        });
        
        var bounds = [[0, 0], [1000, 1000]];
        map.fitBounds(bounds);

        // Criar renderer Three.js sobre o mapa
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 300);

        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 0, 500).normalize();
        scene.add(light);

        // Sincronizar Three.js com Leaflet
        function updateScene() {
            var center = map.getCenter();
            camera.position.x = center.lat;
            camera.position.y = center.lng;
            renderer.render(scene, camera);
        }

        map.on('move', updateScene);
        
        // Criar zonas 3D baseadas em coordenadas do mapa
        var zonas3D = [
            { coords: [[200, 200], [300, 200], [300, 300], [200, 300]], altura: 50, cor: 0xff0000 },
            { coords: [[500, 500], [600, 500], [600, 600], [500, 600]], altura: 70, cor: 0x0000ff }
        ];

        zonas3D.forEach(zona => {
            var shape = new THREE.Shape();
            zona.coords.forEach((point, index) => {
                if (index === 0) {
                    shape.moveTo(point[0], point[1]);
                } else {
                    shape.lineTo(point[0], point[1]);
                }
            });
            
            var extrudeSettings = { depth: zona.altura, bevelEnabled: false };
            var geometry = new THREE.ExtrudeGeometry(shape, extrudeSettings);
            var material = new THREE.MeshStandardMaterial({ color: zona.cor });
            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        });

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', function() {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
