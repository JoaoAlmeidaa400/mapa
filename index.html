<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interno da Empresa - PDF</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<!-- O mapa será renderizado aqui -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
    crossorigin=""></script>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

<script>
    var map = L.map('map', {
        crs: L.CRS.Simple, // Usando o sistema de coordenadas simples
        minZoom: -1,
        maxZoom: 3 // Definir o nível máximo de zoom para evitar zoom excessivo
    });

    // URL de um PDF de exemplo
    var pdfUrl = 'DistribEquipamentos_Atual-Model.pdf';  // PDF de teste

    function renderPDF(pdfUrl) {
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');

        // Carregar o PDF
        console.log('Tentando carregar o PDF...');
        pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
            console.log('PDF carregado com sucesso');  // Verifique se o PDF foi carregado
            console.log('Número total de páginas:', pdf.numPages); // Log do número total de páginas

            pdf.getPage(1).then(function(page) {
                console.log('Página 1 do PDF carregada com sucesso');  // Verifique se a página foi carregada

                var scale = 1.0;  // Ajuste a escala aqui
                var viewport = page.getViewport({ scale: scale });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Renderiza a página do PDF no canvas
                page.render({
                    canvasContext: ctx,
                    viewport: viewport
                }).promise.then(function() {
                    console.log('Página renderizada com sucesso');  // Verifique se a renderização foi bem-sucedida

                    var bounds = [[0, 0], [canvas.height, canvas.width]];
                    var imageOverlay = L.imageOverlay(canvas.toDataURL(), bounds).addTo(map);
                    map.fitBounds(bounds);  // Ajusta a visualização do mapa ao PDF
                    map.setZoom(1);  // Ajusta o nível de zoom para a visualização do PDF
                    console.log('Mapa ajustado com sucesso');
                }).catch(function(error) {
                    console.error('Erro ao renderizar a página:', error);
                });
            }).catch(function(error) {
                console.error('Erro ao carregar a página do PDF:', error);
            });
        }).catch(function(error) {
            console.error('Erro ao carregar o PDF:', error);
        });
    }

    // Carregar o PDF de teste
    renderPDF(pdfUrl);

    // Adicionando um marcador para um posto de trabalho, por exemplo
    var postoDeTrabalho = [500, 500]; // Coordenadas dentro do PDF
    L.marker(postoDeTrabalho).addTo(map)
        .bindPopup('Posto de Trabalho 1')
        .openPopup();
</script>

</body>
</html>
