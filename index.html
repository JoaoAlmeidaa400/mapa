<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js - Mapa Interativo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <script>
        // Configuração da cena
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Adicionando luz
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Criando o chão
        const floorGeometry = new THREE.BoxGeometry(10, 0.2, 10);
        const floorMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.position.set(0, -0.1, 0);
        scene.add(floor);

        // Criando os blocos conforme estavam antes
        function criarBloco(x, y, z, cor) {
            const geometry = new THREE.BoxGeometry(2, 1, 1);
            const material = new THREE.MeshLambertMaterial({ color: cor });
            const bloco = new THREE.Mesh(geometry, material);
            bloco.position.set(x, y, z);
            scene.add(bloco);
        }

        // Criando os blocos com as cores e posições originais
        criarBloco(-3, 0.5, 3, 0x0000ff); // Azul
        criarBloco(-1, 0.5, 3, 0xff0000); // Vermelho
        criarBloco(1, 0.5, 3, 0x00ff00); // Verde
        criarBloco(3, 0.5, 3, 0x0000ff); // Azul

        criarBloco(-3, 0.5, -3, 0x0000ff); // Azul
        criarBloco(-1, 0.5, -3, 0xff0000); // Vermelho
        criarBloco(1, 0.5, -3, 0x00ff00); // Verde
        criarBloco(3, 0.5, -3, 0x0000ff); // Azul

        // Criando a pirâmide exatamente como estava antes
        function criarPiramide(x, y, z, cor) {
            const geometry = new THREE.ConeGeometry(1, 2, 4);
            const material = new THREE.MeshLambertMaterial({ color: cor });
            const piramide = new THREE.Mesh(geometry, material);
            piramide.position.set(x, y, z);
            piramide.rotation.y = Math.PI / 4;
            scene.add(piramide);
        }

        // Posição original da pirâmide
        criarPiramide(2, 1, 0, 0xffff00); // Amarelo

        // Configuração da câmera
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
